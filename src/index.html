<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy weather</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="control-buttons-wrapper">
            <button class="control_button--background"></button>
            <button class="control_button--language"></button>
            <button class="control_button--temperature--fahrenheit"></button>
            <button class="control_button--temperature--celsius"></button>
        </div>
        <div class="search-field">
            <input type="text" class="search-field_input">
            <button class="search-field_button"></button>
        </div>
    </header>
    <main class="main">
        <div class="content"></div>
        <div class="geolocation">
            <div class="geolocation_map"></div>
            <div class="geolocation-info">
                <p class="geolocation-info_text"></p>
                <p class="geolocation-info_text"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-line"></p>
    </footer>
</body>
</html>
